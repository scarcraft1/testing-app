<ng-container *ngIf="item">
  <img
    [src]="item.imgUrl || 'https://via.placeholder.com/150'"
    class="card-img-top"
    [alt]="item.name"
  />
  <div class="card-body">
    <p class="card-title">{{ item.name }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><b>Categoría: </b> {{ item.category }}</li>
    <li class="list-group-item">
      <div [ngSwitch]="item.stock">
        <div *ngSwitchCase="0">Sin stock</div>
        <div *ngSwitchCase="1">Última unidad</div>
        <div *ngSwitchDefault>Quedan {{ item.stock }} en stock</div>
      </div>
    </li>
    <li class="list-group-item">
      <b>Precio: </b> {{ item.price | currency: "EUR" }}
    </li>
  </ul>
  <ng-content select=".card-footer"></ng-content>
</ng-container>
