<app-head-bar
  class="navbar navbar-expand-lg navbar-light bg-light"
  [Titulo]="title"
  (searchTermChanged)="filterProducts($event)"
></app-head-bar>
<div class="d-flex">
  <app-sidebar [menu]="categorias" (categoriesSelectedChange)="filterProductsByCategories($event)"></app-sidebar>
  <main class="flex-grow-1 container-fluid">
    <div class="container my-3">
      <div class="row">
        <div class="col-4 mb-3" *ngFor="let item of productos">
          <app-product-item class="card" [item]="item">
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                [disabled]="item.stock === 0"
              >
                Buy
              </button>
            </div>
          </app-product-item>
        </div>
      </div>
    </div>
  </main>
</div>
<div class="row">
  <div class="col-3">
    <div class="card">
      <div class="card-header">
        <h4>Nuevo producto</h4>
      </div>
      <app-new-product class="card-body"></app-new-product>
    </div>
  </div>
</div>
